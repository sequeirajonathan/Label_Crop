<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Postal Label Crop Tool</title>
</head>

<body class="bkg-light-purple">
  <nav class="main-nav ">
    <div class="logo">
      <img src="assets/images/main-logo.png" alt="Logo">
    </div>
    <div class="links">
      <ul>
        <li><a href="#/">Home</a></li>
        <li><a href="#/">About</a></li>
        <li><a href="#/">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="content-container effect">
    <div class="text">
      <h1>Postal Label Cropper</h1>
      <hr>
      <br>
      <p>This application accepts PDF format labels and converts them by cropping,
        rotatating and increasing contrast on the PDF. The file is then available for download
        in 4 X 6 format for thermal printing</p>
    </div>

    <div class="upload-btn-wrapper">
      <button id="upload" class="btn">Upload a file</button>
      <input type="file" name="pdf" />
    </div>

    <div class="info">
      <h3 class="info-label">Message Log</h3>
      <textarea disabled name="info"></textarea>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
